<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>muqui</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- PANTALLA DE INICIO -->
    <div id="splash-screen" class="container">
      <img
        src="./imagenes/welcome.png"
        width="400"
        alt="logo"
        style="margin-top: 50px; margin-bottom: 25px"
      />

      <div id="muqui-selector-contenedor">
        <label style="font-size: 24px">Select your muqui</label>
        <div id="muquis-selector">
          <img id="muqui1" src="./imagenes/muqui1.png" width="120" alt="logo" />
          <img id="muqui2" src="./imagenes/muqui2.png" width="120" alt="logo" />
          <img id="muqui3" src="./imagenes/muqui3.png" width="120" alt="logo" />
        </div>
        <img id="instrucciones" src="./imagenes/instrucciones.png" alt="logo" />
      </div>

      <button id="start-btn">Start!</button>
    </div>

    <!-- PANTALLA DE JUEGO -->
    <div id="game-screen">
      
      <div id="game-box">
        
      </div>
      <audio id="sonido" src="./imagenes/sonido.wav">
        tu navegar no soporta audio.
      </audio>
      <audio id="sonido1" src="./imagenes/nave-sonido.wav">
        tu navegar no soporta audio.
      </audio>
    </div>

    <!-- PANTALLA FINAL -->
    <div id="game-over-screen" class="container">
      <img
        src="./imagenes/game-over.png"
        width="400"
        alt="logo"
        style="margin-top: -100px; margin-bottom: 50px"
      />
      <img id="muqui-triste" src=" " width="200" height="300" alt="logo" />
      <button id="reiniciar-btn">Restart</button>
    </div>

    <!-- PANTALLA ganaste -->
    <div id="ganaste-screen" class="container">
      <img
        src="./imagenes/you-win.png"
        width="500"
        alt="logo"
        style="margin-top: -100px; margin-bottom: 50px"
      />
      <img id="muqui-feliz" src=" " width="200" height="300" alt="logo" />
      <button id="nuevo-mundo-btn">Next world</button>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/muqui.js"></script>
    <script src="./js/meteorito.js"></script>
    <script src="./js/naveEspacial.js"></script>
    <script src="./js/piedra.js"></script>
    <script src="./js/meteorito2.js"></script>
  </body>
</html>
