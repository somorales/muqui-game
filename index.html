    <title>muqui</title>
    <link rel="stylesheet" href="./style.css" />

  <body>
    <!-- PANTALLA DE INICIO -->
    <div id="splash-screen" class="container">
      <img src="./imagenes/logo.png" width="200" alt="logo" />

      <div id="muquis-selector">
        <img id="muqui1" src="./imagenes/muqui1.png" width="100" alt="logo" />
        <img id="muqui2" src="./imagenes/muqui2.png" width="100" alt="logo" />
        <img id="muqui3" src="./imagenes/muqui3.png" width="100" alt="logo" />
      </div>

      <button id="start-btn">Start!</button>
    </div>

    <!-- PANTALLA DE JUEGO -->
    <div id="game-screen" class="container">
      <!-- Elementos del juego como puntuaci칩n, vidas, etc deberia ir aqui (dentro del game-screen pero fuera del game-box) -->
      <div id="game-box">
        <!-- Los elementos del juego ser치n a침adidos desde JS con manipulaci칩n de DOM -->
      </div>

      </audio>
    </div>

    <!-- PANTALLA FINAL -->
    <div id="game-over-screen" class="container">
      <img src="./imagenes/game-over.png" width="400" alt="logo" style="margin-top: -100px; margin-bottom: 50px;" />
      <img id="muqui-triste" src=" " width="200" height="300" alt="logo" />
      <button id="reiniciar-btn">Restart</button>
    </div>

    <!-- PANTALLA ganaste -->
    <div id="ganaste-screen" class="container">
      <img src="./imagenes/you-win.png" width="500" alt="logo" style="margin-top: -100px; margin-bottom: 50px;" />
      <img id="muqui-feliz" src=" " width="200" height="300" alt="logo" />
      <button id="nuevo-mundo-btn">Next world</button>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/muqui.js"></script>
    <script src="./js/meteorito.js"></script>
    <script src="./js/naveEspacial.js"></script>
    <script src="./js/piedra.js"></script>
    <script src="./js/meteorito2.js"></script>
  </body>
</html>
